<!DOCTYPE html>
<html>
<head>
	<title>Conway's Game of Life in JS+Canvas</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="conway">
<div class="menu" ng-controller="mainCtrl">
  <div class="title">Conway's Game of Life</div>
  <div class="controls">
    <span ng-click="conway.run()" class="glyphicon glyphicon-play control"></span>
    <span ng-click="conway.nextStep()" class="glyphicon glyphicon-step-forward control"></span>
    <span ng-click="conway.pause()" class="glyphicon glyphicon-pause control"></span>
    <span ng-click="conway.reset()" class="glyphicon glyphicon-off control"></span>
    <span ng-click="conway.randomize()" class="glyphicon glyphicon-th control"></span>
  </div>
</div>

<div class="canvas-container">
  <canvas id="canvas"  width="1000" height="1000"></canvas>
</div>

</body>
</html>
